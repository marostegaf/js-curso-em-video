<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
    <style>
        p1 strong{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sistema</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = "res">

    </div>
    <script>
        function calcular() {
            txtv = document.getElementById("txtvel")
            var res = document.querySelector("div#res")
            var vel = Number(txtv.value)
            res.innerHTML = "<p>Sua velocidade atual é de <strong>" + vel + "</strong> km/h</p>"
            if (vel > 60) {
                res.innerHTML += "<p1>Você está <strong>MULTADO</strong></p1>"
            }
            res.innerHTML += "<p>Dirija sempre com segurança!</p>"
        }
    </script>
</body>
</html>
