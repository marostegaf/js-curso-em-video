<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: wheat;
            font: normal 20pt Arial;
            
        }
    </style>
</head>
<body>
    <script>
        var num = Number(window.prompt("Digite um número: "))
        document.writeln(`Se esse número fosse em real seria: ${num.toFixed(2).replace(".",",")}<br/>`)
        document.writeln(`${num.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}`)
        
    </script>
</body>
</html>
