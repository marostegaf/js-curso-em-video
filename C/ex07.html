<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(103, 230, 103);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()">
        Interaja...
    </div>
    <script>
        var area = document.querySelector("div#area")
        area.addEventListener("mouseout", sair)

        function clicar(){ 
            area.innerHTML = "Clicou!"
            area.style.color = "white"
            area.style.background = "black"
        }

        function entrar() {
            area.innerHTML = "Entrou"
            area.style.background = "wheat"
            area.style.color = "black"
        }

        function sair() {
            area.innerHTML = "Saiu"
            area.style.background = "wheat"
            area.style.color = "black"
        }
    </script>
    
</body>
</html>
